<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body class="section">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="portfolio.html#accueil">Accueil</a>
            <div class="d-flex gap-3">
                <a class="nav-link text-white" href="presentation.html">Présentation</a>
                <a class="nav-link text-white" href="bts-sio.html">BTS SIO</a>
                <a class="nav-link text-white" href="e5.html">Épreuve E5</a>
                <a class="nav-link text-white" href="e6.html">Épreuve E6</a>
                <a class="nav-link text-white" href="veille.html">Veille</a>
                <a class="nav-link text-white" href="entreprise.html">Entreprise</a>
                <a class="nav-link text-white" href="contact.html" target="_blank" rel="noopener noreferrer">Contact</a>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <h1 class="section-title mb-4"><i class="fas fa-envelope"></i> Contact</h1>
            <p class="text-center mb-5">N'hésitez pas à me contacter pour toute opportunité ou question.</p>

            <div class="row">
                <div class="col-lg-4 mb-4">
                    <div class="contact-info-card">
                        <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <h3>Adresse</h3>
                        <p>Clichy, France<br>92110</p>
                    </div>
                    <div class="contact-info-card">
                        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                        <h3>Email</h3>
                        <p>nazim.hameg@gmail.fr</p>
                    </div>
                    <div class="contact-info-card">
                        <div class="contact-icon"><i class="fas fa-phone"></i></div>
                        <h3>Téléphone</h3>
                        <p>06 10 78 31 56</p>
                    </div>
                    <div class="contact-socials">
                        <a href="#" class="contact-social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="contact-social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="contact-social-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="contact-form-card">
                        <form id="contact-form">
                            <div class="form-group mb-4">
                                <label for="name"><i class="fas fa-user"></i> Nom complet</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="subject"><i class="fas fa-tag"></i> Sujet</label>
                                <input type="text" class="form-control" id="subject" name="subject" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="message"><i class="fas fa-comment"></i> Message</label>
                                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-paper-plane"></i> Envoyer le message
                            </button>
                        </form>
                        <div id="form-message" class="form-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
